<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
   
    <div class="login100-form">
      <div class="card">
        <div class="card-text my-4 text-center text-secondary">Verify OTP</div>
        <form [formGroup]="otpForm">
          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" class="form-control mx-4"
            placeholder="Enter Username" formControlName="username" style="color: rgb(111, 111, 111); height: 70px; background-color: rgb(245, 244, 244); padding: 5px 20px; font-size: 20px;">
            <!-- <span class="focus-input100"></span> -->
            
          </div>
          <div class="d-flex justify-content-center ">
            <div class="otp-inputs">
              <input *ngFor="let digit of digits; let i = index"              
                     id="otp{{i}}" 
                     type="text" 
                     maxlength="1" 
                     [formControl]="digit"
                     (input)="handleInput($event, i)"
                     (keydown)="handleKeyDown($event, i)"
                     (paste)="handlePaste($event)">
            </div>
          </div>
          <div class="container-login100-form-btn p-3" *ngIf="!isLoading">
            <button class="login100-form-btn" type="button" (click)="logOtp()">
              Verify OTP
            </button>
          </div>
          
          <div *ngIf="isLoading" class="d-flex justify-content-center my-2">
            <div class="spinner-grow bg " style="width: 3rem; height: 3rem; background-color: brown;" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow " style="width: 3rem; height: 3rem;  background-color: brown;" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow " style="width: 3rem; height: 3rem;  background-color: brown;" role="status">
            <span class="sr-only"></span>
          </div>
          <div class="spinner-grow " style="width: 3rem; height: 3rem;  background-color: brown;" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        </form>
       
      </div>
    </div>
    <div class="login100-more">
      <!-- <img src="../../assets/img/login picture.jpg" class="responsive" alt=""> -->
      <img src="../../assets/Analysis-amico.png" class="responsive" alt="">
     </div>
  </div>
   
</div>   
  </div>
