<h1 mat-dialog-title>Ready Now Details</h1>
<div mat-dialog-content>
  <form [formGroup]="readyNowForm" class="form-container">
    <div class="d-flex justify-content-center align-items-center">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Department</mat-label>
        <mat-select formControlName="department">
          <mat-option *ngFor="let name of departments" [value]="name.depId" (click)="getPosition()">{{ name.depName }}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Position</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let name of positions" [value]="name.pid" (click)="getPositionHolder()">{{ name.positionName
 }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <mat-select formControlName="userId">
          <mat-option *ngFor="let name of names" [value]="name.id">{{ name.firstName }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Readiness Level</mat-label>
      <mat-select formControlName="readinessLevel">
        <mat-option value="inProgress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
        <mat-option value="notStarted">Not Started</mat-option>
      </mat-select>
    </mat-form-field>

    <h2 class="section-title">Proposed Interventions</h2>
    <div formArrayName="proposedInterventions" class="form-section">
      <div
        *ngFor="let intervention of proposedInterventions.controls; let i = index"
        [formGroupName]="i"
        class="form-row"
      >
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Status</mat-label>
          <input matInput formControlName="status" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Start Date</mat-label>
          <input matInput formControlName="startDate" type="date" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>End Date</mat-label>
          <input matInput formControlName="endDate" type="date" />
        </mat-form-field>
        <button
          mat-icon-button
          color="warn"
          (click)="removeIntervention(i)"
          class="remove-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="addIntervention()"
      >
        Add Intervention
      </button>
    </div>

    <h2 class="section-title">Development Needs</h2>
    <div formArrayName="developmentNeeds" class="form-section">
      <div
        *ngFor="let need of developmentNeeds.controls; let i = index"
        [formGroupName]="i"
        class="form-row"
      >
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Need Type</mat-label>
          <input matInput formControlName="needType" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <button
          mat-icon-button
          color="warn"
          (click)="removeDevelopmentNeed(i)"
          class="remove-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="addDevelopmentNeed()"
      >
        Add Development Need
      </button>
    </div>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</div>
