  <div class="container">
    <div class="row">
      <div class="col-sm-12 card">
        <h3 class="text-center mt-3">Add Potential Attribute</h3>

  <mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Enter Attribute Name</ng-template>
        <p class="m-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, voluptatibus nulla! Laudantium perspiciatis ut exercitationem quidem recusandae aliquid eligendi ullam.</p>
        <mat-form-field class="m-3 form-group">
          <mat-label>Enter Attribute name</mat-label>
          <input matInput placeholder="Auditing" formControlName="firstCtrl" required class="form-control">
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Attribute Description">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Enter attribute Description</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
      </div>
    </div>
  </div>
