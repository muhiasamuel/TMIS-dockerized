<div class="container-fluid">
  <!-- Breadcrumb with Add Department Button -->
  <div class="breadcrumb-header d-flex align-items-center justify-content-between">
    <p class="breadcrumb-title">Departments</p>
    <button class="btn btn-primary add-department-btn" (click)="openDep()">Add Department</button>
  </div>

  <!-- Departments Cards Grid -->
  <div class="department-cards-container">
    <div class="department-card" *ngFor="let department of departments">
      <div class="card-header">
        <h5 class="department-title">{{ department.depName }}</h5>
      </div>
      <div class="card-body">
        <!-- Positions grid inside the card -->
        <div class="positions-grid">
          <div class="position-item" *ngFor="let position of department.departmentPositions | slice:0:department.displayLimit">
            {{ position.positionName }}
          </div>
        </div>

        <!-- Toggle button for viewing more or fewer positions -->
        <button class="btn btn-link view-more-btn" *ngIf="department.departmentPositions.length > defaultDisplayLimit"
                (click)="toggleView(department)">
          {{ department.showAll ? 'View Less' : 'View More' }}
        </button>
      </div>
    </div>
  </div>
</div>
