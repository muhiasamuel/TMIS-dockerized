<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 card d-flex flex-row align-items-center justify-content-between">
      <p class="ms-3">{{title}}</p>
      <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      <!-- <button id="addattr" class="btn btn-primary text-white" routerLink="/add-attributes">Total questions: 2</button> -->
      <button id="addattr" class="btn btn-primary text-white" >Total questions: 2</button>

      
    </div>
    
  </div>
  <div class="row d-flex align-items-center">
    <div class="col-sm-9">
      <p>{{description}}</p>
      <h3>{{doneBy}}</h3>

    </div>
    <div class="col-sm-3 card">
      <h6 class="text-center mt-2">Statistics</h6>
      <p>Done by: <button (click) = "showDoneBy()">1</button></p>
      <p>Not Done By: <button (click)="showNotDoneBy()">2</button></p>
      <p>Average Score: <button>1.3</button></p>
    </div>
  </div>
</div>




<div class="container-fluid" >
   
<div class="table table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> userId </th>
          <td mat-cell *matCellDef="let employee"> {{employee.userId}} </td>
        </ng-container>
    
         <!-- Pf Column -->
         <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef>userType </th>
            <td mat-cell *matCellDef="let employee"> {{employee.userType}} </td>
          </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> username </th>
          <td mat-cell *matCellDef="let employee"> {{employee.username}} </td>
        </ng-container>
      
        <!-- Department Column -->
        <ng-container matColumnDef="userFullName">
          <th mat-header-cell *matHeaderCellDef> userFullName </th>
          <td mat-cell *matCellDef="let employee"> {{employee.userFullName}} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button matTooltip="View" (click)="openDialog(employee)">
              <mat-icon color="material-icons color_green">visibility</mat-icon>
            </button>
            <button  mat-icon-button matTooltip="Assess" (click)="goToAssessMyPotential(employee.userId)">
              <mat-icon>create</mat-icon></button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
      <mat-paginator 
      class="bg-success"
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of employee"></mat-paginator>
      </div>
 
</div>
